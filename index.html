    <style>
      /* DaTE PICKER CSS */
      .date-picker {
          position: relative;
          width: 300px;
          margin: 20px auto;
      }

      input[type="text"] {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 5px;
          outline: none;
          cursor: pointer;
      }

      .calendar {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          background-color: #fff;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .calendar .month {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #daa520;
          color: #fff;
          padding: 10px;
          border-radius: 5px 5px 0 0;
      }

      .calendar .month h2 {
          margin: 0;
          font-size: 18px;
      }

      .calendar .month .prev,
      .calendar .month .next {
          cursor: pointer;
          font-size: 20px;
      }

      .calendar .weekdays {
          display: flex;
          justify-content: space-between;
          background-color: #f0f0f0;
          padding: 5px 0;
      }

      .calendar .weekdays div {
          width: 14.28%;
          text-align: center;
      }

      .calendar .days {
          display: grid;
          grid-template-columns: repeat(7, 1fr);
          gap: 2px;
          padding: 5px;
      }

      .calendar .days div {
          text-align: center;
          padding: 5px;
          cursor: pointer;
      }

      .calendar .days div:hover {
          background-color: #f0f0f0;
      }

      .selected {
          background-color: #daa520;
          color: #fff;
      }

      /* Rasa Web Chat Styling */
      body, p, h1, h2, h3, h4, h5, h6 {
          color: #001129;
      }

      body {
          background-color: #001129;
      }

      .rw-group-message.rw-from-response span.rw-message-date {
          color: #001129 !important;
      }

      .rw-group-message.rw-from-client span.rw-message-date {
          color: #001129 !important;
      }

      .rw-conversation-container .rw-header {
          background-color: #daa520 !important;
      }

      .rw-conversation-container .rw-messages-container .rw-message .rw-client {
          background-color: #daa520;
      }

      .rw-launcher {
          background-color: #daa520 !important;
      }

      .rw-conversation-container .rw-reply {
          background-color: #daa520 !important;
          border: 1px solid #daa520 !important;
      }

      .rw-carousel-buttons-container .rw-reply {
          background-color: #daa520;
          border: 1px solid #daa520;
      }
    </style>
</head>
<body>
    <div class="date-picker">
        <input type="text" id="date-input" placeholder="Select a date">
        <div class="calendar">
            <!-- Calendar content goes here -->
        </div>
    </div>

    <script>
        // Rasa Web Chat initialization code here
        !(function () {
            let e = document.createElement("script"),
            t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
                "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"), // Replace 1.x.x with the version that you want
            (e.async = !0),
            (e.onload = () => {
                window.WebChat.default(
                {
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005/",
                    title: 'Chat Mate',
                    subtitle: 'Say hi and get started!',
                    profileAvatar: "./assets/chatbot2.svg",
                    openLauncherImage: "./assets/infinity.svg",
                    closeImage: "./assets/close.svg",
                    showMessageDate: true,
                    inputTextFieldHint: "What's in your mind?...",
                },
                null
                );
            }),
            
            t.insertBefore(e, t.firstChild);
        })();
        dayElement.addEventListener('click', () => {
          selectedDate = new Date(year, month, parseInt(dayElement.textContent));
          updateInput();

          // Send the selected date to Rasa bot
          const message = {
              type: "user",
              content: `Selected date: ${selectedDate.toDateString()}`, // Customize the message format
          };

          // Send the message to Rasa Web Chat
          WebChat.send(message);
        });
        
    </script>
