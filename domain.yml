    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event_artists
  min_price:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: min_price
  max_price:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: max_price
      conditions:
      - active_loop: list_events_form
        requested_slot: max_price
