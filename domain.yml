version: '3.1'
intents:
- affirm
- ask_contact_info
- ask_create_an_account
- ask_date
- ask_eventdate_by_name
- ask_eventlocation_by_name
- ask_list_all
- ask_list_events_category
- ask_list_events_city
- ask_looking_for_event
- ask_more_info
- ask_to_buy_ticket
- bot_challenge
- deny
- event_inform
- get_event_by_start_date
- get_events_by_eventrange
- get_events_by_maxprice
- get_events_by_minprice
- greet
- inform
- list_events_by_date
- stop
entities:
- event_name
- event_category
- max_price
- event_city
- start_date
- min_price
- event_artists
- event_location
- event_date
- end_date
- event_link
- event_email
- event_phonenumber
- ticket_quantity
- ticket_type
forms:
  list_events_form:
    required_slots:
    - event_city
    - event_category
    - max_price
  ticket_booking_form:
    required_slots:
    - event_name
    - ticket_quantity
    - ticket_type
slots:
  event_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event_name
  event_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event_date
  start_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: start_date
  end_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: end_date
  event_city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event_city
      # conditions:
      # - active_loop: list_events_form
      #   requested_slot: event_city
  event_phonenumber:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event_phonenumber
  event_email:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event_email
  event_link:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event_link
  event_location:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event_location
  event_category:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event_category
      # conditions:
      # - active_loop: list_events_form
      #   requested_slot: event_category
  event_artists:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event_artists
  min_price:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: min_price
  max_price:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: max_price
      # conditions:
      # - active_loop: list_events_form
      #   requested_slot: max_price
  ticket_quantity:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ticket_quantity
      conditions:
      - active_loop: ticket_booking_form
        requested_slot: ticket_quantity
  ticket_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ticket_type
      conditions:
      - active_loop: ticket_booking_form
        requested_slot: ticket_type
responses:
  utter_greet:
  # - text: Hey! It's great to see you. 😊 How can I assist you today?
  - text: Hey there 😊! my name is eight I am your virtual assistant, if you want to find an event 🌐 or book tickets 📖 for yourself ping me. 🌟
  utter_looking_for:
  - text: Are you looking for a specific event?
    buttons:
    - title: Yes
      payload: /affirm
    - title: No
      payload: /deny
  utter_ask_event_name:
  - text: What is the name of the event you are looking for
  utter_what_info_need:
  - text: what information do you need about {event_name}.
    buttons:
    - title: Location
      payload: /ask_eventlocation_by_name
    - title: Timing
      payload: /ask_eventdate_by_name
    - title: More info
      payload: /ask_more_info
    - title: Buy ticket
      payload: /ask_to_buy_ticket
  utter_did_that_help:
  - text: Did I answer your question? 😊
  - text: I hope that was helpful. Is there anything else I can assist you with?
  - text: If you have more questions, feel free to ask. I'm here to help!
  utter_iamabot:
  - text: I'm your friendly neighbourhood chatbot, here to make your day brighter! 😄
  - text: Just a heads up, I'm a bot, but I'm a bot with personality! How can I assist you?
  - text: I'm your virtual assistant, powered by Habeebi Global. Ask me anything!
  utter_location_by_name:
  - text: You're in luck! {event_name} is happening at the fabulous {event_location}. 🌟
  - text: Guess what? {event_name} is taking place at {event_location}. Enjoy!
  - text: The awesome {event_name} event is at {event_location}. Have a blast!
  utter_date_by_name:
  - text: Mark your calendar! {event_name} is scheduled for {event_date}. 🗓️
  - text: Save the date! {event_name} is happening on {event_date}. Don't miss it! 🗓️
  - text: 'Circle this on your calendar: {event_name} on {event_date}. Enjoy the event! 🗓️'
  utter_give_moreinfo:
  - text: Exciting news! You can find more details about {event_name} at {event_link}. 🌐
  - text: For more information about {event_name}, head over to {event_link}. It's all there!
  - text: 'Want to dive deeper into {event_name}? Click here: {event_link}. 📖'
  utter_give_contactinfo:
  - text: Got questions? You can reach out to {event_name} at {event_email} or {event_phonenumber}. We're here to help! 📞📧
  - text: Need to get in touch with {event_name}? Contact them at {event_email} 📧 or {event_phonenumber} 📞. Happy to assist!
  - text: Questions? Feel free to contact {event_name} at {event_email} or {event_phonenumber}. We're just a message or call away! 📞📧
  utter_list_events_city:
  - text: Wondering what's happening in {event_city}? Check out these exciting events! 🎉
  - text: Let's explore {event_city} together! Here are some fantastic events you might like. 😃
  - text: Events galore in {event_city}! Discover the latest happenings right here. 🏙️
  utter_list_events_category:
  - text: Interested in {event_category} events? You're in the right place! 🎶🍕🎾
  - text: Love {event_category} events? So do we! Check out what's   coming up. 😍
  - text: Let's dive into {event_category} events! You're in for a treat. 🎉🎨
  utter_do_you_need_help:
  - text: Do you want me to help you find an event?
    buttons:
    - title: Yes
      payload: /affirm
    - title: No
      payload: /deny
  utter_ask_event_city:
  - text: Which emirate are you looking to book the event?
    buttons:
    - title: Dubai
      payload: '/ask_list_all{"event_city" : "dubai"}'
    - title: Abu Dhabi
      payload: '/ask_list_all{"event_city" : "abu dhabi"}'
    - title: Sharjah
      payload: '/ask_list_all{"event_city" : "sharjah"}'
    - title: Fujairah
      payload: '/ask_list_all{"event_city" : "fujairah"}'
  utter_ask_event_category:
  - text: Which type of event are you looking for?
    buttons:
    - title: Sport/Fitness
      payload: '/ask_list_all{"event_category" : "sport"}'
    - title: Festival/Spectacle
      payload: '/ask_list_all{"event_category" : "Festival"}'
    - title: Comedy
      payload: '/ask_list_all{"event_category" : "comedy"}'
    - title: Theatre
      payload: '/ask_list_all{"event_category" : "theatre"}'
    - title: Exposition
      payload: '/ask_list_all{"event_category" : "Exposition"}'
    - title: Family Fun
      payload: '/ask_list_all{"event_category" : "Family Fun"}'
  utter_ask_max_price:
  - text: what is your max price range?
    buttons:
    - title: Free
      payload: '/ask_list_all{"max_price" : "free"}'
  utter_checkout_new_events:
  - text: Do you want to checkout some events I picked?
    buttons:
    - title: Yes
      payload: /affirm
    - title: No
      payload: /deny
  utter_not_able_to_help:
  - text: I apologize then I am only able to help you with booking events and finding information about events happening in UAE.
  utter_check_another_event:
  - text: Do you want to check another event?
    buttons:
    - title: Yes
      payload: /affirm
    - title: No
      payload: /deny
  utter_learn_more:
  - text: Do you want to learn more about {event_name}?
    buttons:
    - title: Yes
      payload: /affirm
    - title: No
      payload: /deny
  utter_buy_ticket:
  - text: Do you want to buy tickets for {event_name}?
    buttons:
    - title: Yes
      payload: /ask_to_buy_ticket
    - title: No
      payload: /deny
  utter_add_to_cart:
  - text: sure I will add {ticket_quantity} {ticket_type} tickets for {event_name} please checkout your cart for more inforamtion.
    buttons:
    - title: Yes
      payload: /ask_to_buy_ticket
    - title: No
      payload: /deny
    



  utter_sign_UP:
  - text: Hey, [Click Here](https://tic8m8.com/en/signup/attendee), to join Tic8m8 😃.
actions:
- action_get_ticket_types
- action_clear_event_filters
- action_event_search_criteria
- utter_did_that_help
- action_list_events_by_maxprice
- action_show_alert
- action_set_start_date
- action_list_events_by_price_range
- action_list_events_by_minprice
- action_set_date
- action_list_events_by_startdate
- action_set_end_date
- action_list_all_events
- action_list_events_by_price
- action_get_event_link
- action_get_event_location
- action_get_event_date
- action_get_event_contact_info
- utter_greet
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
